version: '3'

######## app下api+rpc ,  启动本项目之前，要先启动本项目依赖的环境docker-compose-env.yml #######
# 自动创建网络，并手动指定IP网段
networks:
  ptm_net:
    ipam:
      config:
        - subnet: 172.20.1.0/16


services:
  nginx-app:
    image: nginx:1.21.5
    container_name: nginx-app
    restart: always
    privileged: true
    deploy:
      resources:
        limits:
          memory: 4096M # 限制最大使用内存1024MB
    ports:
      - 9005:9005
      - 80:80
    volumes:
      - ../deploy/nginx/app:/etc/nginx/conf.d
      - ../data/nginx/app/log:/var/log/nginx
      - ../deploy/time/Shanghai:/etc/localtime
      - ../deploy/time/Shanghai:/usr/share/zoneinfo/Asia/Shanghai
    networks:
      - ptm_net
    depends_on: # 等待下面的容器部署成功后再启动
      - asynqScheduler
      - tpmtApi
      - tpmtRpc
      - tpmtCom
      - tpmtWebSocket
      - mqttSend


  asynqScheduler:
    image: alpine:3.16
    container_name: asynqScheduler
    volumes:
      - ../deploy/golang/asynqScheduler/etc:/go/etc
      - ../deploy/golang/out/other/scheduler:/go/scheduler
      - ../deploy/time/Shanghai:/etc/localtime
      - ../deploy/time/Shanghai:/usr/share/zoneinfo/Asia/Shanghai
    privileged: true
    deploy:
      resources:
        limits:
          memory: 1024M # 限制最大使用内存1024MB
    working_dir: /go
    restart: always
    networks:
      - ptm_net
    command: "./scheduler -f ./etc/scheduler.yaml"

  tpmtApi:
    image: alpine:3.16
    container_name: tpmtApi
    working_dir: /go
    volumes:
      - ../deploy/golang/tpmt/api/etc:/go/etc
      - ../deploy/golang/out/tpmt/api/tpmt-api:/go/tpmt-api
      - ../deploy/time/Shanghai:/etc/localtime
      - ../deploy/time/Shanghai:/usr/share/zoneinfo/Asia/Shanghai
    privileged: true
    deploy:
      resources:
        limits:
          memory: 2048M # 限制最大使用内存2048MB
    restart: always
    networks:
      ptm_net:
         ipv4_address: 172.20.1.77
    command: "./tpmt-api -f ./etc/tpmt-api.yaml"

  tpmtRpc:
    image: alpine:3.16
    container_name: tpmtRpc
    working_dir: /go
    volumes:
      - ../deploy/golang/tpmt/rpc/etc:/go/etc
      - ../deploy/golang/out/tpmt/rpc/tpmt-rpc:/go/tpmt-rpc
      - ../deploy/time/Shanghai:/etc/localtime
      - ../deploy/time/Shanghai:/usr/share/zoneinfo/Asia/Shanghai
    privileged: true
    deploy:
      resources:
        limits:
          memory: 4096M # 限制最大使用内存4096MB
    restart: always
    networks:
      - ptm_net
    command: "./tpmt-rpc -f ./etc/tpmt.yaml"

  tpmtCom:
    image: alpine:3.16
    container_name: tpmtCom
    working_dir: /go
    volumes:
      - ../deploy/golang/tpmtcom/etc:/go/etc
      - ../deploy/golang/out/tpmtcom/tpmt-com:/go/tpmt-com
      - ../deploy/time/Shanghai:/etc/localtime
      - ../deploy/time/Shanghai:/usr/share/zoneinfo/Asia/Shanghai
    privileged: true
    deploy:
      resources:
        limits:
          memory: 4096M # 限制最大使用内存4096MB
    ports:
      - 3199:3199
    restart: always
    networks:
      - ptm_net
    command: "./tpmt-com -f ./etc/tpmt-com.yaml"

  tpmtWebSocket:
    image: alpine:3.16
    container_name: tpmtWebSocket
    working_dir: /go
    volumes:
      - ../deploy/golang/websocket/etc:/go/etc
      - ../deploy/golang/out/websocket/websocket:/go/websocket
      - ../deploy/time/Shanghai:/etc/localtime
      - ../deploy/time/Shanghai:/usr/share/zoneinfo/Asia/Shanghai
    privileged: true
    deploy:
      resources:
        limits:
          memory: 2048M # 限制最大使用内存2048MB
    ports:
      - 3102:3102
    restart: always
    networks:
      - ptm_net
    command: "./websocket -f ./etc/websocket.yaml"

  mqttSend:
    image: alpine:3.16
    container_name: mqttSend
    working_dir: /go
    volumes:
      - ../deploy/golang/mqttSend/etc:/go/etc
      - ../deploy/golang/out/mqttSend/mqtt-send:/go/mqtt-send
      - ../deploy/time/Shanghai:/etc/localtime
      - ../deploy/time/Shanghai:/usr/share/zoneinfo/Asia/Shanghai
    privileged: true
    deploy:
      resources:
        limits:
          memory: 1048M # 限制最大使用内存2048MB
    restart: always
    networks:
      - ptm_net
    command: "./mqtt-send -f ./etc/mqtt-send.yaml"